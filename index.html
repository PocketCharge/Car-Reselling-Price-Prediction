<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Deployment Tutorial 1</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body style="background: #000;">
<div class="login">
    <h1>Predict Car Reselling Price</h1>
     <h3> Enter the following values to predict the Car Reselling Price</h3>

    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="name" placeholder="Company Name" required="required" />
        <label for="name">Choose a Company Name:</label>

        <select name="name" id="name">
          <option value="Maruti">Maruti</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Honda">Honda</option>
          <option value="Audi">Audi</option>
          <option value="Nissan">Nissan</option>
          <option value="Toyota">Toyota</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="Tata">Tata</option>
          <option value="Land">Land</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Renault">Renault</option>
          <option value="Mercedes-Benz">Mercedes-Benz</option>
          <option value="BMW">BMW</option>
          <option value="Mahindra">Mahindra</option>
          <option value="Ford">Ford</option>
          <option value="Porsche">Porsche</option>
          <option value="Datsun">Datsun</option>
          <option value="Jaguar">Jaguar</option>
          <option value="Volvo">Volvo</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Skoda">Skoda</option>
          <option value="Mini">Mini</option>
          <option value="Fiat">Fiat</option>
          <option value="Jeep">Jeep</option>
          <option value="Ambassador">Ambassador</option>
          <option value="Isuzu">Isuzu</option>
          <option value="Force">Force</option>
          <option value="Bentley">Bentley</option>
          <option value="Lamborghini">Lamborghini</option>
        </select>

        <input type="text" name="location" placeholder="Location Of Selling" required="required" />
        <label for="location">Choose a Location:</label>

        <select name="location" id="location">
          <option value="Mumbai">Mumbai</option>
          <option value="Pune">Pune</option>
          <option value="Chennai">Chennai</option>
          <option value="Coimbatore">Coimbatore</option>
          <option value="Hyderabad">Hyderabad</option>
          <option value="Jaipur">Jaipur</option>
          <option value="Kochi">Kochi</option>
          <option value="Kolkata">Kolkata</option>
          <option value="Delhi">Delhi</option>
          <option value="Bangalore">Bangalore</option>
          <option value="Ahmedabad">Ahmedabad</option>
        </select>

        <input type="text" name="year" placeholder="Year Of Purchase" required="required" />
        <input type="text" name="kilometers_driven" placeholder="Kilometers Driven" required="required" />
        <input type="text" name="fuel_type" placeholder="Type of Fuel Consumed by Vehicle" required="required" />
        <label for="fuel_type">Choose a Fuel Type:</label>

        <select name="fuel_type" id="fuel_type">
          <option value="CNG">CNG</option>
          <option value="Diesel">Diesel</option>
          <option value="Petrol">Petrol</option>
          <option value="LPG">LPG</option>
        </select>

        <input type="text" name="transmission" placeholder="Transmission Type" required="required" />
        <label for="transmission">Choose a Transmission Type:</label>

        <select name="transmission" id="transmission">
          <option value="Manual">Manual</option>
          <option value="Automatic">Automatic</option>
        </select>

        <input type="text" name="owner_type" placeholder="Ownership Type" required="required" />
        <label for="owner_type">Choose an Ownership Type:</label>

        <select name="owner_type" id="owner_type">
          <option value="First">First</option>
          <option value="Second">Second</option>
          <option value="Third">Third</option>
          <option value="Fourth & Above">Fourth & Above</option>
        </select>

        <input type="text" name="mileage" placeholder="Enter The Mileage Of The Vehicle" required="required" />
        <input type="text" name="engine" placeholder="Enter The Cubic Capacity Of The Engine (in CC)" required="required" />
        <input type="text" name="power" placeholder="Enter The Brake Horse Power Of The Engine (in Bhp) " required="required" />
        <input type="text" name="seats" placeholder="Enter The Seating Capacity Of The Vehicle" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict Selling Price</button>
    </form>
  <br>
  <br>
  {{ prediction_text }}
</div>

</body>
</html>
